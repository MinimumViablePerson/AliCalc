trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "10.x"
    displayName: "Install Node.js"

  - script: |
      npm install
      npm run build
    displayName: "build"

  - task: CmdLine@2
    inputs:
      script: 'set CI=true&&npm test' 
    displayName: "test"